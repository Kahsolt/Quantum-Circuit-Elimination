<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Quantum Circuit Elimination</title>
  <link rel="stylesheet" type="text/css" href="w3-4.10.css">
  <script type="text/javascript" src="axios.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>

<body style="max-width: 1280px; margin: auto;" onload="resetUI()">
  <header>
    <div class="w3-blue w3-container">
      <h3 class="w3-xlarge">Quantum Circuit Elimination</h3>
    </div>
  </header>

  <article class="w3-row">
    <div class="w3-threequarter w3-container w3-sand">
      <section style="display: flex;">
        <div>
          <p>Current Gates:</p>
          <div id="divCurGate" class="w3-container w3-margin-top w3-margin-bottom">
            <!-- js generated content -->
          </div>
        </div>
  
        <div>
          <p>Next Gate:</p>
          <div id="divNxtGate" class="w3-container w3-margin-top w3-margin-bottom">
            <!-- js generated content -->
          </div>
        </div>

        <div class="w3-container w3-pale-red w3-center w3-margin-left w3-margin-right">
          <p>Score:&nbsp;<span id="score">0</span></p>
          <p>Token:&nbsp;<span id="token">0</span></p>
          <p class="w3-text-red">Bingo:&nbsp;<span id="bingo">0</span></p>
        </div>

        <div class="w3-container">
          <label class="w3-input">Player Name:</label>
          <input class="w3-input" id="player" type="text"/>
          <input class="w3-green w3-input w3-btn w3-show" id="btnStart" value="Game Start!" type="button" onclick="onBtnStart()"/>
          <input class="w3-red w3-input w3-btn w3-hide" id="btnSettle" value="Game Settle!" type="button" onclick="onBtnSettle()"/>
        </div>
      </section>

      <section>
        <p>Circuit:</p>
        <div id="divCircuit" class="w3-container">
          <!-- js generated content -->
        </div>
      </section>
    </div>

    <div class="w3-rest w3-container w3-light-grey">
      <aside class="w3-flex">
        <div>
          <p>RankList:</p>
          <input class="w3-light-blue w3-input w3-btn" id="btnRankRefresh" value="Refresh" type="button" onclick="onBtnRankRefrsh()"/>
        </div>
        <table id="tblRank" class="w3-center w3-centered">
          <!-- js generated content -->
        </table>
      </aside>
    </div>
  </article>

  <footer class="w3-blue w3-container">
    <h5 class="w3-right">by Kahsolt &nbsp;<a href="https://github.com/Kahsolt/Quantum-Circuit-Elimination" target="_blank">@Github</a></h5>
  </footer>
</body>

</html>
